<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GigWatcher</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mukta&family=Roboto+Condensed&display=swap");
    </style>
  </head>
  <body>
    <header>
      <img src="images-emojis/Logo.png" alt="GigWatcher Logo, two eyes within a music symbol">
      <h3>GigWatcher</h3>
      <a href="#" class="more-info"><img src="images-emojis/Triple Dot.png"></a>
    </header>
    <section class="slogan-container">
      <h4 class="slogan">So you never miss another Gig</h4>
    </section>
    <navbar>
      <ul>
        <li><a href="#">Events</a></li>
        <li><a href="#"><img src="images-emojis/Watchlist.png" alt="Watchlist icon"></a></li>
        <li><a href="#"><img src="images-emojis/Search.png" alt="Search icon"></a></li>
      </ul>
    </navbar>
    <section class="event-listings">
      <div class="event-card">
        <div class="event-image"><img src="images-emojis/Nights Like This.png"></div>
        <a class="event-add-to-watchlist" href="#"><img src="images-emojis/Add to Watchlist.png"></a>
        <div class="event-info">
          <h4 class="event-describers event-title">Nights Like This</h4>
          <h5 class="event-describers event-date"> Thursday, 25 March 2022, 10pm-5am</h5>
          <h5 class="event-describers event-location">Qudos Bank Arena, Sydney Olympic Park</h5>
          <h5 class="event-describers event-price">Starting from: $45</h5> 
          <div class="event-purchase-tickets"><a href="#"><img src="images-emojis/Ticket.png"></a></div>
        </div>
      </div>
    </section>
  <script src="script.js"></script>
</body>
</html>
