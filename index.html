<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Watcher</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2 class="title">EventWatcher</h2>
      </nav>
    </header>
    <section class="banner">
      <img
        class="ticket-hand-emoji"
        src="images-emojis/tickets.png"
        alt="Hand holding music tickets"
      />
      <!-- <a href="https://www.flaticon.com/free-icons/ticket" title="ticket icons">Ticket icons created by Freepik - Flaticon</a> -->
    </section>
    <main>
      <section class="events">
        <h3 class="events-section-header">Events</h3>
        <article class="event-card">
          <img
            class="event-card-image"
            src="images-emojis/missing texture.jpg"
            alt=""
          />
          <div class="event-description">
            <h4 class="event-name description-line">Days Like This</h4>
            <p class="event-date description-line">25 March 2022</p>
            <p class="event-location description-line">Qudos Bank Arena, Sydney Olympic Park</p>
            <p class="event-price description-line">Starting from: $45</p>

          </div>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
